seed: 42
valid_ratio: 0.2
save_batch_imgs: True

save_path: ./runs
meta_path: ./dataset/meta.csv

train_img_path: ./dataset/train_augment_ver2
train_csv_path: ./dataset/train_augment_ver2.csv

valid_img_path: ./dataset/test
valid_csv_path: ./dataset/mini_submission.csv

test_img_path: ./dataset/test
test_csv_path: ./dataset/sample_submission.csv

one_hot_encoding: False
model_name: efficientnet_b4 ## resnet50, efficientnet_b0, efficientnetv2_rw_m.agc_in1k
pretrained: True

focal_loss: False
focal_alpha: 1
focal_gamma: 2

epochs: 500
img_h: 380
img_w: 380
batch_size: 32
num_workers: 32

learning_rate: 0.00001
weight_decay: 0
early_stop_patience: 500
gradient_accumulation_steps: 4

## CosineAnnealingWarmUpRestarts
min_lr: 0.00001
max_lr: 0.001
warmup_epochs: 10
T_0: 100 ## 50
T_mult: 1 ## 2
T_gamma: 0.5

## Exponential Scheduler
exp_gamma: 0.9

## ReduceLROnPlateau
reduce_factor: 0.1
reduce_patience: 10